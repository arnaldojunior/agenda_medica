<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="main" >
                <main>
                    <div class="main-container container">
                        <h:form>
                            <img src="img/logo-agenda-medica.png" alt="" id="logoagendamedica"/>
                            <div id="campodepesquisa">
                                <p:outputLabel value="Pesquisar por:" style="margin-right: 20px"/>
                                <h:selectOneMenu value="#{medicoControle.especialidade}">
                                    <f:selectItem itemLabel="Selecione uma" itemValue="" />
                                    <f:selectItems value="#{medicoControle.buscarTodasEspecialidades()}"
                                                   var="espec"
                                                   itemLabel="#{espec.nome}"
                                                   itemValue="#{espec}"/>                           
                                  
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton action="#{medicoControle.buscarPorEspecialidade()}"
                                             value="Buscar"/>
                            
                            #{medicoControle.medicos}
                           
                        </h:form>
                    </div>
                </main>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
